<!doctype html>
<html lang="ja" >
  <head>
    <title>お問い合わせ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <style>
    .container {
      max-width: 720px;
    }
    </style>
  </head>
  <body  class="bg-light">

    <div class="container">
      <div class="py-5 text-center">
        <!-- <h2>Checkout form</h2> -->
        <h2>お問い合わせフォーム</h2>
        <!-- <p class="lead">Below is an example form built entirely with Bootstrap's form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p> -->
        <p class="lead">説明文を書く欄</p>
      </div>

      <div class="py-5 order-md-1">
        <!-- <h4 class="mb-3">Billing address</h4> -->
        <form class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-12 mb-3">
              <!-- <label for="lastName">Last name</label> -->
              <label for="lastName">名前</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
              <div class="invalid-feedback">
                <!-- Valid last name is required. -->
                名前を入力してください。
              </div>
            </div>
          </div>

          <div class="mb-3">
            <!-- <label for="email">Email <span class="text-muted">(Optional)</span></label> -->
            <label for="email">メールアドレス <span class="text-muted"></span></label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com">
            <div class="invalid-feedback">
              <!-- Please enter a valid email address for shipping updates. -->
              有効なメールアドレスを入力してください。
            </div>
          </div>

          <div class="mb-3">
            <!-- <label for="email">Email <span class="text-muted">(Optional)</span></label> -->
            <label for="subject">件名 <span class="text-muted"></span></label>
            <input type="text" class="form-control" id="subject">
            <div class="invalid-feedback">
              <!-- Please enter a valid email address for shipping updates. -->
                件名を入力してください。
            </div>
          </div>

          <div class="mb-3">
            <!-- <label for="email">Email <span class="text-muted">(Optional)</span></label> -->
            <label for="content">内容<span class="text-muted"></span></label>
            <input type="textarea" class="form-control" id="content">
            <div class="invalid-feedback">
              <!-- Please enter a valid email address for shipping updates. -->
                内容を入力してください。
            </div>
          </div>

          <!-- <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button> -->
          <button class="btn btn-primary btn-lg btn-block" type="submit">送信する</button>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
